<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>Movies</h2>
  <a href="dashboard.html"><i class="fas fa-home"></i> Home</a>
  <a href="genres.html"><i class="fas fa-film"></i> Genres</a>
  <a href="trending.html"><i class="fas fa-fire-alt"></i> Trending</a>
  <a href="watchlist.html"><i class="fas fa-bookmark"></i> Watchlist</a>
  <a href="reviews.html"><i class="fas fa-star"></i> Reviews</a>
  <a href="profile.html" class="active"><i class="fas fa-user-circle"></i> Profile</a>
  <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
</div>

<!-- Header -->
<header>
  <h1>User Profile</h1>
  <div class="right-section">
    <div class="profile-picture" id="headerProfilePic"></div>
  </div>
</header>

<!-- Main -->
<main>
  <section class="profile-top">
    <div class="profile-avatar" id="profileAvatar">
      <i class="fas fa-user-circle fa-8x"></i>
    </div>
    <div class="profile-info">
      <h2 class="username">Saisree</h2>
      <p class="user-tagline">Movie lover</p>
    </div>
  </section>

  <section class="profile-stats">
    <div class="stat-card">
      <h2 id="statWatched">0</h2>
      <p>Movies Watched</p>
    </div>
    <div class="stat-card">
      <h2 id="statReviews">0</h2>
      <p>Reviews Written</p>
    </div>
    <div class="stat-card">
      <h2 id="statWatchlist">0</h2>
      <p>Watchlist</p>
    </div>
  </section>

  <section class="about">
    <h2>About</h2>
    <p id="profileAbout">No about info available.</p>
  </section>

  <section class="activity">
    <h2>Recent Activity</h2>
    <ul id="activityList"></ul>
  </section>
</main>

<!-- Footer -->
<footer>
  &copy; 2025 Movie Platform. All rights reserved.
</footer>

<div id="toast" class="toast"></div>
<script src="profile.js"></script>
</body>
</html>
